<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora:ital,wght@0,400;1,500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #F03869; /* Vibrant pink background */
            color: #02831E; /* Deep green text for contrast */
            padding-top: 80px;
        }

        header {
            background: #DEB71D;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 50px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu button {
            background: #FC8811;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
        }

        .nav-menu button:hover {
            background: #02831E;
            transform: scale(1.05);
        }

        /* Responsive Navigation */
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu-toggle:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #DEB71D;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
                padding: 10px 0;
            }

            .nav-menu button {
                width: 100%;
                text-align: center;
                padding: 15px;
                font-size: 16px;
            }

            .menu-toggle {
                display: block;
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 100px 10%;
            text-align: center;
        }

        .hero-text {
            max-width: 90%;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: bold;
            color: #02831E;
        }

        .hero-text p {
            font-size: 18px;
            color: white;
        }

        .hero-image {
            max-width: 90%;
            margin-top: 20px;
        }

        .hero-image img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cta-btn {
            display: inline-block;
            background: #02831E;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .cta-btn:hover {
            background: #FC8811;
            transform: scale(1.05);
        }

        footer {
            background: #DEB71D;
            color: white;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 -6px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 80px 5%;
            }

            .hero-text h1 {
                font-size: 32px;
            }

            .hero-text p {
                font-size: 16px;
            }

            .hero-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Capture.PNG" alt="Clover Salon Logo" class="logo">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <div class="nav-menu">
            <button onclick="showContent('about')">Om Oss</button>
            <button onclick="showContent('services')">V√•ra Tj√§nster</button>
            <button onclick="showContent('gallery')">Galleri</button>
            <button onclick="showContent('booking')">Boka Tid</button>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>D√§r din sk√∂nhet f√•r blomstra som ett fyrkl√∂ver</h1>
            <p>Upplev lyx, harmoni och elegans i varje behandling.</p>
            <a href="#booking" class="cta-btn">Boka en Tid</a>
        </div>
        <div class="hero-image">
            <img src="IMG_2628.jpg" alt="Clover Salon Nails">
        </div>
    </section>
    
    <footer>
        <p>üìç Adress: Clover Salon, Stockholm, Sweden</p>
        <p>üìû Telefon: +46 123 456 789</p>
        <p>üìß E-post: info@cloversalon.se</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function showContent(sectionId) {
            console.log("Showing content for section:", sectionId);
        }
    </script>
</body>
</html>
